<form action="" class="col-md-4 offset-4 mt-5 card card-body"  #form="ngForm" (ngSubmit)="login(form)">
        <h1 class="text-center ">please login</h1>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="enter email....."   #email="ngModel" ngModel required>
            <div *ngIf="email.touched && email.invalid">
                <p class="alert alert-danger" *ngIf="email.errors.required">please enter email</p>
            </div>

        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="enter password....."   #password="ngModel" ngModel required >
            <div *ngIf="password.touched && password.invalid">
                    <p class="alert alert-danger" *ngIf="password.errors.required">please enter password</p>
                </div>
    
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="form.invalid" class="btn-primary float-right">Login</button>
        </div>
    </form>
