<form action="" class="col-md-4 offset-4 mt-5 card card-body"  [formGroup]="form" >
        <h1 class="text-center ">Add movie</h1>
        <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" placeholder="enter movie name....."  formControlName="name" > 
         
            <div>
                    <p *ngIf="name.errors.unique" class="alert-danger">*plase change another name</p>
        
                  </div>

        </div>
        <div class="form-group">
            <input type="text" name="url" id="url" class="form-control" placeholder="movie img url....."  formControlName="url" >
          
            <div>
                    <p *ngIf="url.errors.unique" class="alert-danger">*plaease enter something</p>
        
                  </div>    

            </div>
        <div class="form-group">
                <textarea placeholder="movie description....." class="form-control" formControlName="desc"></textarea>
               
                <div>
                        <p *ngIf="desc.errors.unique" class="alert-danger">*please enter something</p>
            
                      </div>
        
            </div>
        <div class="form-group">
            <button type="submit" [disabled]="forms.invalid" class="btn-primary float-right">Login</button>
        </div>
    </form>
