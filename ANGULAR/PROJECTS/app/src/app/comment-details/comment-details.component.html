<app-comment
(getComment)="getAllComment($event)"></app-comment>
<div class="col-md-8 offset-2 mt-1 mb-1 card card-body" *ngFor="let comment of Comments" style="background-color: royalblue;border-radius: 4px;box-shadow: 0 0 10px black;font-family: 'Courier New', Courier, monospace;">
    <h1 class="text-center text-white">{{comment.tittle}}</h1>
    <p>{{comment.desc}}</p>
</div>
