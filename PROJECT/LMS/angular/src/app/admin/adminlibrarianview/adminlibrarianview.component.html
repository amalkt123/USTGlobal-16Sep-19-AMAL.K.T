

    <h1 class="text-center bg-dark text-white">Search</h1>

<table class="table-borderd table-striped table-dark col-md-8 offset-2">

            <th scope="col">MOB</th>
            <th scope="col"></th>
        </tr>
    </thead>
        <tbody>
        <tr *ngFor="let librarian of librarians |studentbook:search">

                    <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal" (click)="selectedLibrarian(librarian)">

      </button>
      
      <!-- Modal -->
      <form class="" #form='ngForm' (ngSubmit)="makeRequest(form)" *ngIf="selectedlibrarian">

        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title offset-4 bg-dark" id="exampleModalLabel">Librarian Details</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            




                    
                 
                        <h3 class=" text-dark">ID</h3>
                        <div class="form-group" >
                            <input type="text" name="id" id="id" class="form-control"   #bid="ngModel" ngModel  [(ngModel)]="selectedlibrarian.lid" readonly> 
                            
                        </div>
                        <div class="form-group"  class="text-black" >
                            <h3  class="text-dark"> Name</h3>
                            <input type="text" name="name" id="name" class="form-control"  
                              #name="ngModel" ngModel  [(ngModel)]="selectedlibrarian.name">

                                <p class="alert alert-danger" *ngIf="email.errors.required">this field is required</p>
                            </div> -->
                        </div>
                        <div class="form-group" class="text-black">
                            <h3  class="text-dark">MOB</h3>
                            <input type="text" name="mob" id="mob" class="form-control"   
                             #mob="ngModel" ngModel [(ngModel)]="selectedlibrarian.mob">

                               </div> -->
                        </div>
                      
                       
              



            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="deleteLibrarian(librarian)">Delete</button>

            </div>
          </div>
        </div>
      </div>


    </form>

        </tbody>
   
</table>
