
<form  class="col-md-4 offset-4 mt-5 card card-body" #form='ngForm' (ngSubmit)="registerData(form)">
    <h1 class="text-center bg-dark text-white">Librarian</h1>
    <h5>{{message}}</h5>
    <div class="form-group">
        <input type="text" name="name" id="name" class="form-control" placeholder="enter name....."   #name="ngModel" ngModel required >
           <div *ngIf="name.touched && name.invalid">
               <p class="alert alert-danger" *ngIf="name.errors.required">this field is required</p>
           </div>
    </div>
    
    <div class="form-group">
        <input type="number" name="mob" id="mob" class="form-control" placeholder="enter mobile number....."   #mob="ngModel" ngModel required >
           <div *ngIf="mob.touched && mob.invalid">
               <p class="alert alert-danger" *ngIf="mob.errors.required">this field is required</p>
           </div>
    </div>
    <div class="form-group">
        <input type="username" name="email" id="username" class="form-control" placeholder="enter email....."   #username="ngModel" ngModel required >
           <div *ngIf="username.touched && username.invalid">
               <p class="alert alert-danger" *ngIf="username.errors.required">this field is required</p>
           </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="enter password....."   #password="ngModel" ngModel required >
           <div *ngIf="password.touched && password.invalid">
               <p class="alert alert-danger" *ngIf="password.errors.required">this field is required</p>
           </div>
    </div>
   
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn-outline-dark float-right">Register</button>
    </div>
</form>
